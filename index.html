<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="winnerBackground model">
        <div class="winnerBox modelcontent">
            <p class="winner">winner is o</p>
            <button class="reset">restart</button>
        </div>
    </div>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
        <div class="Game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div>
            <p class="turn">Turn:O</p>
        </div>
        <button class="reset mod edit">mode:friend</button>
        <button class="reset diff edit">difficulti:easy</button>
        <div class="model diffmodel">
            <div class="modelcontent">
                <div class="difficultis ">
                    <label>
                        <input type="radio" name="difficulty" value="easy"> Easy
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="medium" checked> medium
                    </label>
                </div>
                <div>
                    <button class="ok">ok</button>
                </div>
            </div>
        </div>
        <div class="model modemodel">
            <div class="modelcontent">
                <div class="mode ">
                    <label>
                        <input type="radio" name="mode" value="friend"> friend
                    </label>
                    <label>
                        <input type="radio" name="mode" value="computer" checked> computer
                    </label>
                </div>
                <div>
                    <button class="ok">ok</button>
                </div>
            </div>
        </div>
        <button class="reset">Reset</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
